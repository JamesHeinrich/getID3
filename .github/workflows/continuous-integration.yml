name: "CI"

on: ['push', 'pull_request']

jobs:
  lint:
    name: "Lint"
    runs-on: "ubuntu-latest"
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "5.4"
          - "5.5"
          - "5.6"
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
          - "8.3"
        experimental:
          - false
        include:
          - php-version: "8.4"
            experimental: true
            composer-options: "--ignore-platform-reqs"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          ini-values: error_reporting=-1, display_errors=On
          coverage: "none"
      - uses: "ramsey/composer-install@v2"
        with:
          composer-options: "${{ matrix.composer-options }}"
      - name: "Run the linter"
        run: "composer lint -- --colors"

  static-analysis:
    name: "Static Analysis"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: "8.2"
          tools: "phpstan:1.10.57"
          coverage: "none"
      - uses: "ramsey/composer-install@v2"
      - name: "Run PHPStan"
        run: "phpstan analyse -c phpstan.neon -l 4 src tests"

  unit-tests:
    name: "Unit Tests"
    runs-on: "ubuntu-latest"
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "5.4"
          - "5.5"
          - "5.6"
          - "7.0"
          - "7.1"
          - "7.2"
          - "7.3"
          - "7.4"
          - "8.0"
          - "8.1"
          - "8.2"
        experimental:
          - false
        include:
          - php-version: "8.3"
            experimental: true
            composer-options: "--ignore-platform-reqs"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "shivammathur/setup-php@v2"
        with:
          php-version: "${{ matrix.php-version }}"
          coverage: "none"
      - uses: "ramsey/composer-install@v2"
        with:
          composer-options: "${{ matrix.composer-options }}"
      - name: "Run unit tests"
        run: "./vendor/bin/phpunit --verbose --colors=always"
